<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Redirect Admin</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f0f0f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 400px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .input-group {
      margin-bottom: 15px;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .error {
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>QR Code Admin Panel</h2>
    <div class="input-group">
      <label for="password">Admin Password</label>
      <input type="password" id="password" placeholder="Enter admin password">
    </div>
    <div class="input-group">
      <label for="url">New Redirect URL</label>
      <input type="url" id="url" placeholder="Enter new URL">
    </div>
    <button onclick="updateRedirect()">Update Redirect</button>
    <p class="error" id="error-message"></p>
  </div>

  <script>
    const adminPassword = "yourpassword"; // Change this to your own password
    const redirectStorageKey = "redirect_url"; // LocalStorage key for redirect URL

    function updateRedirect() {
      const password = document.getElementById("password").value;
      const newUrl = document.getElementById("url").value;
      const errorMessage = document.getElementById("error-message");

      // Reset error message
      errorMessage.textContent = "";

      // Check password
      if (password !== adminPassword) {
        errorMessage.textContent = "Incorrect password!";
        return;
      }

      // Check if URL is valid
      if (!newUrl) {
        errorMessage.textContent = "Please enter a valid URL.";
        return;
      }

      // Save the new URL in localStorage
      localStorage.setItem(redirectStorageKey, newUrl);
      alert("Redirect URL updated successfully!");
    }
  </script>
</body>
</html>
